sudo: required
language: cpp
os:
   - linux
   - osx
compiler:
   - clang
   - gcc
script:
   - mkdir build
   - cmake -H. -Bbuild
   - cd build; make
   - cd $TRAVIS_BUILD_DIR; python3 tests/test.py build/aacgain/aacgain
before_deploy:
   - cmake --build build --target install
   - cp /usr/local/bin/aacgain aacgain-2.0.0-${TRAVIS_OS_NAME}-${TRAVIS_CPU_ARCH}
jobs:
  include:
    - stage: deploy
      if: tag IS present
      compiler:
        - gcc
      os:
        - linux
        - osx
      deploy:
        skip_cleanup: true
        provider: releases
        api_key:
          secure: 
        on:
          tags: true
